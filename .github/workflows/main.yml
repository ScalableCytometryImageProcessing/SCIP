name: Build
on: [push]
jobs:
  check_installation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: mpi4py/setup-mpi@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install numpy
        run: |
          pip install numpy
      - name: Install CellProfiler
        run: |
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-20.04/ cellprofiler
      - name: Install package
        run: |
          pip install .
      - name: Install dev dependencies
        run: |
          pip install -r requirements.txt
      - name: Test with pytest (lint with flake8 and run coverage)
        run: coverage run --source=src/ -m pytest --flake8 --mypy
      - name: Coverage report
        run: coverage report -m
