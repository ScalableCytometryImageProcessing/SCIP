loading:
  format: tiff
  channels: [1, 4, 6, 7, 11]
  channel_names:
    - BF1
    - MCP
    - SSC
    - DAPI
    - PSBA
  loader_kwargs:
    regex: \/.*_T(?P<group>[0-9]+)_R(?P<replicate>[0-9]+)_?(?P<suffix>[0-9]+)?\/(?P<id>[0-9]+)_Ch(?P<channel>(1|4|6|7|11))\.ome\.tif$
masking:
  method: threshold
  bbox_channel_index: 0
  export: false
  combined_indices: [0, 2, 3]
  kwargs:
    smooth: [0, 0.75, 0.75, 0.75, 0.75]
filter:
normalization:
  lower: 0
  upper: 1
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features