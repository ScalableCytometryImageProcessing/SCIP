loading:
  format: tiff
  channels: [1, 4, 6, 7, 11]
  channel_labels:
    - BF1
    - MCP
    - SSC
    - DAPI
    - PSBA
  loader_kwargs:
    regex: \/.*_T(?P<group>[0-9]+)_R(?P<replicate>[0-9]+)_?(?P<suffix>[0-9]+)?\/(?P<id>[0-9]+)_Ch(?P<channel>(1|4|6|7|11))\.ome\.tif$
    clip: 4096
masking:
  method: threshold
  bbox_channel: 0
  kwargs:
normalization:
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features