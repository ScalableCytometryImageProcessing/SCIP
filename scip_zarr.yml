loading:
  format: zarr
  channels: [0, 1, 2, 3]
  channel_names:
    - BF1
    - PI
    - DF
    - BF2
  loader_kwargs:
    regex: (?P<type>[^_\/]+)_T(?P<group>[0-9]+)_R(?P<replicate>[0-9]+)_?(?P<suffix>[0-9]+)?.zarr$
    clip: 4096
masking:
  method: watershed
  bbox_channel_index: 0
  combined_indices: [0, 1]
  export: false
  kwargs:
    noisy_channels: [0]
filter:
normalization:
export:
  format: parquet
  filename: features
