load:
  format: zarr
  channels: [0, 1]
  channel_names:
    - BF1
    - PI
  kwargs:
    regex: ^.+\/(?P<group>.+).zarr$
segment:
project:
illumination_correction:
mask:
  combined_indices: [0, 1]
  main_channel_index: 0
  filters:
    - method: "normaltest"
      channel_indices: [0]
      settings:
    - method: "std"
      channel_indices: [1]
      settings:
        threshold: 2.0
  methods:
    - method: "circle"
      name: "circle-1"
      export: false
      kwargs:
    - method: "circle"
      name: "circle-2"
      export: false
      kwargs:
    - method: "spot"
      name: "spot"
      export: false
      kwargs:
        spotsize: 5
filter:
normalization:
feature_extraction:
  circle-1: ["shape", "intensity"]
  circle-2: ["shape", "intensity"]
  spot: ["shape", "intensity"]
export:
  format: parquet
  filename: features
