loading:
  format: zarr
  channels: [0, 1]
  channel_names:
    - BF1
    - PI
  loader_kwargs:
    regex: ^.+\/(?P<group>.+).zarr$
masking:
  combined_indices: [0, 1]
  methods:
    - name: "watershed"
      bbox_channel_index: 0
      export: false
      kwargs:
        noisy_channels: [0]
    - name: "threshold"
      bbox_channel_index: 0
      export: false
      kwargs:
        smooth: 1
filter:
normalization:
feature_extraction:
  watershed: ["shape", "intensity", "bbox", "texture"]
  threshold: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features
