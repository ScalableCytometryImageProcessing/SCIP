loading:
  format: zarr
  channels: [0, 1]
  channel_names:
    - BF1
    - PI
  loader_kwargs:
    regex: ^.+\/(?P<group>.+).zarr$
masking:
  combined_indices: [0, 1]
  methods:
    - method: "circle"
      name: "circle-1"
      bbox_channel_index: 0
      export: false
      kwargs:
    - method: "circle"
      name: "circle-2"
      bbox_channel_index: 0
      export: false
      kwargs:
    - method: "spot"
      name: "spot"
      bbox_channel_index: 0
      export: false
      kwargs:
        spotsize: 5
filter:
normalization:
feature_extraction:
  circle-1: ["shape", "intensity"]
  circle-2: ["shape", "intensity"]
  spot: ["shape", "intensity"]
export:
  format: parquet
  filename: features
