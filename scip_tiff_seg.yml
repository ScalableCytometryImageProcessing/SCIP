loading:
  format: tiff
  channels: [1, 2]
  channel_names:
    - DAPI
    - Actin
  loader_kwargs:
    regex: ^.+\/test(?P<id>.+)_(?P<channel>[0-9]).+$
    segment_method: cellpose
    segment_kw:
      cell_diameter:
      segmentation_channel_indices: [0,1]
      dapi_channel_index:
      cellpose_segmentation_index: 1
      export: false
masking:
  method:
  export: false
  combined_indices:
  kwargs:
filter:
normalization:
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features