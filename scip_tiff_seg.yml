loading:
  format: tiff
  channels: [1, 2, 4]
  channel_names:
    - DAPI
    - Actin
    - Tubulin
  loader_kwargs:
    regex: ^.+\/(?P<id>.+)_w(?P<channel>[0-9]).+$
    segment_method: cellpose
    segment_kw:
      cell_diameter:
      segmentation_channel_indices: [1,2]
      dapi_channel_index: 0
      cellpose_segmentation_index: 1
      export: true
masking:
  method:
  export: false
  combined_indices:
  kwargs:
filter:
normalization:
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features