loading:
  format: czi
  channels: [0, 1, 3]
  channel_names:
    - DAPI
    - eGFP
    - BF
  loader_kwargs:
    segment_method: cellpose
    segment_kw:
      cell_diameter: 40
      segmentation_channel_indices: [1,2]
      dapi_channel_index: 0
      cellpose_segmentation_index: 1
      export: true
    project_method: "op"
    project_kw:
      op: "max"
    scenes: ["A1-A1"]
masking:
  method:
  export: false
filter:
normalization:
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features