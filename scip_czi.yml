loading:
  format: czi
  channels: [0, 1, 3]
  channel_names:
    - DAPI
    - eGFP
    - BF
  loader_kwargs:
    segment_method: cellpose
    segment_kw:
      cell_diameter: 30
      dapi_channel_index: 0
      main_channel_index: 2
      merge_adjacent_objects: true
    project_method: "op"
    project_kw:
      op: "max"
    scenes: "^A.*-.*1$"
masking:
  method:
  export: false
filter:
normalization:
feature_extraction:
  types: ["shape", "intensity", "bbox", "texture"]
export:
  format: parquet
  filename: features